[connectivity]

nk=test_load_64:4
nk=test_store_64:4

stream_connect=cbus_interface_0_1.bus_out:cbus_interface_1_1.bus_in:16
stream_connect=cbus_interface_1_1.bus_out:cbus_interface_2_1.bus_in:16
stream_connect=cbus_interface_2_1.bus_out:cbus_interface_3_1.bus_in:16
stream_connect=cbus_interface_3_1.bus_out:cbus_interface_0_1.bus_in:16

stream_connect=test_load_64_1.output:cbus_interface_0_1.raw_in
stream_connect=test_load_64_2.output:cbus_interface_1_1.raw_in
stream_connect=test_load_64_3.output:cbus_interface_2_1.raw_in
stream_connect=test_load_64_4.output:cbus_interface_3_1.raw_in

stream_connect=cbus_interface_0_1.raw_out:test_store_64_1.input:16
stream_connect=cbus_interface_1_1.raw_out:test_store_64_2.input:16
stream_connect=cbus_interface_2_1.raw_out:test_store_64_3.input:16
stream_connect=cbus_interface_3_1.raw_out:test_store_64_4.input:16


[vivado] 
prop=run.impl_1.STEPS.OPT_DESIGN.ARGS.DIRECTIVE=Explore 
prop=run.impl_1.STEPS.PLACE_DESIGN.ARGS.DIRECTIVE=Explore 
prop=run.impl_1.STEPS.PHYS_OPT_DESIGN.IS_ENABLED=true 
prop=run.impl_1.STEPS.PHYS_OPT_DESIGN.ARGS.DIRECTIVE=Explore 
prop=run.impl_1.STEPS.ROUTE_DESIGN.ARGS.DIRECTIVE=Explore 

